<div class="container">
  <div class="row">
    <div class="col">
      <h1>Lista de dueños</h1>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Acción 1</th>
            <th scope="col">Acción 2</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let due of duenio">
            <th scope="row">{{ due.id }}</th>
            <td>{{ due.nombre }}</td>
            <td>{{ due.apellido }}</td>
            <td>{{ due.email }}</td>
            <td>{{ due.telefono }}</td>
            <td>{{ due.direccion }}</td>
            <td>
              <button class="btn btn-warning" (click)="openModal(due)">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteDuenio(due.id)">Eliminar</button>
            </td>
            
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" routerLink="/createDuenio">Crear Dueño</button>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="modal-backdrop">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Dueño</h5>
        <button class="btn-close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateDuenio()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" 
            id="nombre" 
            class="form-control"
             [(ngModel)]="selectedDuenio.nombre" 
             name="nombre" 
             required 
             />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="selectedDuenio.apellido" name="apellido" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="selectedDuenio.email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="selectedDuenio.telefono" name="telefono" required />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" [(ngModel)]="selectedDuenio.direccion" name="direccion" required />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
